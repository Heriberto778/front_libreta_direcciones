<!-- src/app/contactos/contactos.component.html -->
<div class="container">
    <h2>Contactos</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let contacto"> {{contacto.nombre}} </td>
      </ng-container>
  
      <!-- Apellido Paterno Column -->
      <ng-container matColumnDef="apellido_paterno">
        <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
        <td mat-cell *matCellDef="let contacto"> {{contacto.apellido_paterno}} </td>
      </ng-container>
  
      <!-- Apellido Materno Column -->
      <ng-container matColumnDef="apellido_materno">
        <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
        <td mat-cell *matCellDef="let contacto"> {{contacto.apellido_materno}} </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let contacto">
            <ul>
                <li *ngFor="let telefono of contacto.telefonos">{{telefono.telefono}}</li>
            </ul> 
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let contacto"> 
            <ul>
                <li *ngFor="let email of contacto.emails">{{email.email}}</li>
              </ul>    
        </td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let contacto"> 
            <ul>
                <li *ngFor="let direccion of contacto.direcciones">{{direccion.direccion}}</li>
              </ul>
        </td>
      </ng-container>
  
      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let contacto">
          <button mat-button (click)="editar(contacto)">Actualizar</button>
          <button mat-button (click)="eliminar(contacto.id)">Eliminar</button> <!-- Botón de eliminar ahora llama al nuevo método -->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
    <button mat-button (click)="agregar()">Agregar Nuevo Contacto</button>
  </div>
